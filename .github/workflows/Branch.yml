name: Sync SuSFS Files

on:
  workflow_dispatch:

jobs:
  sync-susfs:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        repository: mozi9/mi
        ref: cs
        path: source-repo
        token: ${{ secrets.MOZI9_TOKEN }}  # 推荐使用大写

    - name: Configure Git
      run: |
        git config --global user.name "mozi9"
        git config --global user.email "mozi9@users.noreply.github.com"

    - name: Push to target repository
      run: |
        cd source-repo
        git push https://mozi9:${{ secrets.MOZI9_TOKEN }}@github.com/mozi9/kernel_xiaomi_sm8250.git cs:cs --force

        echo "## ğŸ“‹ åˆ†æçš„æäº¤" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "b606541dd8ab" >> $GITHUB_STEP_SUMMARY
        echo "fd23ce0c4773" >> $GITHUB_STEP_SUMMARY
        echo "c89fb64a7b43" >> $GITHUB_STEP_SUMMARY
        echo "11e2b4f90ab5" >> $GITHUB_STEP_SUMMARY
        echo "00ea1bebd156" >> $GITHUB_STEP_SUMMARY
        echo "a3dcd9c96ecf" >> $GITHUB_STEP_SUMMARY
        echo "8cd00af4573e" >> $GITHUB_STEP_SUMMARY
        echo "32ac13d80037" >> $GITHUB_STEP_SUMMARY
        echo "47677a21acaf" >> $GITHUB_STEP_SUMMARY
        echo "6b06730d311c" >> $GITHUB_STEP_SUMMARY
        echo "50ce823d8ef5" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ğŸ“ æäº¤æ–‡ä»¶åˆ†æç»“æœ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### ğŸ“ˆ æäº¤æ–‡ä»¶ç»Ÿè®¡" >> $GITHUB_STEP_SUMMARY
        echo "- **æ€»åˆ†ææ–‡ä»¶æ•°**: ${{ steps.analyze-files.outputs.total_files || '0' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **æ–°å¢æ–‡ä»¶**: $(echo '${{ steps.analyze-files.outputs.added_files }}' | jq length 2>/dev/null || echo '0')" >> $GITHUB_STEP_SUMMARY
        echo "- **ä¿®æ”¹æ–‡ä»¶**: $(echo '${{ steps.analyze-files.outputs.modified_files }}' | jq length 2>/dev/null || echo '0')" >> $GITHUB_STEP_SUMMARY
        echo "- **åˆ é™¤æ–‡ä»¶**: $(echo '${{ steps.analyze-files.outputs.deleted_files }}' | jq length 2>/dev/null || echo '0')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ğŸŒ¿ å½“å‰åˆ†æ”¯æ–‡ä»¶ç»Ÿè®¡" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š åˆ†æ”¯æ–‡ä»¶æ€»æ•°" >> $GITHUB_STEP_SUMMARY
        echo "- **æ€»æ–‡ä»¶æ•°**: ${{ steps.count-branch-files.outputs.total_branch_files || '0' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Cæ–‡ä»¶æ•°**: ${{ steps.count-branch-files.outputs.c_files_count || '0' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **å¤´æ–‡ä»¶æ•°**: ${{ steps.count-branch-files.outputs.h_files_count || '0' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Makefileæ•°**: ${{ steps.count-branch-files.outputs.makefiles_count || '0' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ç›¸å…³æ–‡ä»¶æ€»æ•°**: ${{ steps.count-branch-files.outputs.related_files_count || '0' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### ğŸ“ å½“å‰åˆ†æ”¯ç›¸å…³æ–‡ä»¶åˆ—è¡¨" >> $GITHUB_STEP_SUMMARY
        echo "å…± ${{ steps.count-branch-files.outputs.related_files_count || '0' }} ä¸ªæ–‡ä»¶:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

        echo "- **åˆ†æåˆ†æ”¯**: ${{ github.event.inputs.branch || 'android15-lineage22-mod' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **åˆ†ææäº¤æ•°**: 11" >> $GITHUB_STEP_SUMMARY

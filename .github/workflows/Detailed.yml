    - name: Create detailed file list
      run: |
        echo "=== ç”Ÿæˆè¯¦ç»†æ–‡ä»¶åˆ—è¡¨ ==="
        
        # ç”Ÿæˆå½“å‰åˆ†æ”¯æ‰€æœ‰ç›¸å…³æ–‡ä»¶çš„è¯¦ç»†åˆ—è¡¨
        echo "# å½“å‰åˆ†æ”¯ç›¸å…³æ–‡ä»¶è¯¦ç»†åˆ—è¡¨" > file_list.txt

        # æŸ¥æ‰¾æ‰€æœ‰ç›¸å…³æ–‡ä»¶å¹¶æŒ‰ç›®å½•æ’åº
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "Makefile" \) | sed 's|^\./||' | sort > all_related_files.txt
        
        # æŒ‰ç›®å½•åˆ†ç»„
        echo "## æŒ‰ç›®å½•ç»Ÿè®¡" >> file_list.txt
        echo "" >> file_list.txt
        echo "| ç›®å½• | æ–‡ä»¶æ•° |" >> file_list.txt
        echo "|------|--------|" >> file_list.txt
        cat all_related_files.txt | cut -d'/' -f1 | sort | uniq -c | sort -nr | while read count dir; do
          echo "| $dir | $count |" >> file_list.txt
        done

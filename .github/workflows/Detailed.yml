name: Detailed Commit File Analysis

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'è¦åˆ†æçš„åˆ†æ”¯'
        required: true
        default: 'android15-lineage22-mod'
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze-commits:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: YangQi0408/kernel_xiaomi_sm8250_mod
        ref: ${{ github.event.inputs.branch || 'android15-lineage22-mod' }}
        fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•

    - name: Install jq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq bc

    - name: Get full commit hashes
      id: get-hashes
      run: |
        echo "=== è·å–å®Œæ•´æäº¤å“ˆå¸Œ ==="
        
        # çŸ­å“ˆå¸Œåˆ—è¡¨
        short_hashes=(
          "b606541" "fd23ce0" "c89fb64" "11e2b4f" "00ea1be" 
          "a3dcd9c" "8cd00af" "32ac13d" "47677a2" "6b06730" "50ce823"
        )
        
        full_hashes=()
        hash_mapping=()
        
        for short_hash in "${short_hashes[@]}"; do
          echo "æŸ¥æ‰¾çŸ­å“ˆå¸Œ: $short_hash"
          
          # ä½¿ç”¨gitå‘½ä»¤æŸ¥æ‰¾å®Œæ•´å“ˆå¸Œ
          full_hash=$(git log --oneline | grep "^$short_hash" | head -1 | cut -d' ' -f1 || echo "")
          
          if [ -n "$full_hash" ]; then
            echo "âœ… æ‰¾åˆ°å®Œæ•´å“ˆå¸Œ: $full_hash"
            full_hashes+=("$full_hash")
            hash_mapping+=("$short_hash:$full_hash")
          else
            # å°è¯•ä½¿ç”¨git rev-parse
            full_hash=$(git rev-parse --verify "$short_hash" 2>/dev/null || echo "")
            if [ -n "$full_hash" ]; then
              echo "âœ… æ‰¾åˆ°å®Œæ•´å“ˆå¸Œ: $full_hash"
              full_hashes+=("$full_hash")
              hash_mapping+=("$short_hash:$full_hash")
            else
              echo "âŒ æœªæ‰¾åˆ°å“ˆå¸Œ: $short_hash"
            fi
          fi
        done
        
        # è¾“å‡ºç»“æœ - ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹æ³•
        echo "full_hashes=$(printf '%s\n' "${full_hashes[@]}" | jq -R . | jq -s -c .)" >> $GITHUB_OUTPUT
        echo "hash_mapping=$(printf '%s\n' "${hash_mapping[@]}" | jq -R . | jq -s -c .)" >> $GITHUB_OUTPUT
        
        echo "æ‰¾åˆ°çš„å®Œæ•´å“ˆå¸Œæ•°é‡: ${#full_hashes[@]}"
        echo "å®Œæ•´å“ˆå¸Œåˆ—è¡¨:"
        printf '%s\n' "${full_hashes[@]}"

    - name: Analyze files in commits
      id: analyze-files
      run: |
        echo "=== è¯¦ç»†åˆ†ææäº¤ä¸­çš„æ–‡ä»¶ ==="
        
        # è¯»å–å®Œæ•´å“ˆå¸Œåˆ—è¡¨
        full_hashes_json='${{ steps.get-hashes.outputs.full_hashes }}'
        echo "åŸå§‹å“ˆå¸ŒJSON: $full_hashes_json"
        
        # ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹æ³•è§£æJSON
        full_hashes=$(echo "$full_hashes_json" | jq -r '.[]' 2>/dev/null || echo "")
        
        if [ -z "$full_hashes" ]; then
          echo "âŒ æ— æ³•è§£æå“ˆå¸Œåˆ—è¡¨ï¼Œä½¿ç”¨ç¡¬ç¼–ç å“ˆå¸Œ"
          # å¦‚æœè§£æå¤±è´¥ï¼Œä½¿ç”¨ç¡¬ç¼–ç çš„å®Œæ•´å“ˆå¸Œ
          full_hashes=(
            "b606541dd8ab"
            "fd23ce0c4773" 
            "c89fb64a7b43"
            "11e2b4f90ab5"
            "00ea1bebd156"
            "a3dcd9c96ecf"
            "8cd00af4573e"
            "32ac13d80037"
            "47677a21acaf"
            "6b06730d311c"
            "50ce823d8ef5"
          )
        fi
        
        # ç”¨äºå­˜å‚¨æ‰€æœ‰æ–‡ä»¶çš„å­—å…¸
        declare -A all_files
        declare -A file_status
        declare -A file_commits
        declare -A file_commit_messages
        
        echo "å¼€å§‹åˆ†æ ${#full_hashes[@]} ä¸ªæäº¤..."
        
        for commit_hash in "${full_hashes[@]}"; do
          if [ -z "$commit_hash" ]; then
            continue
          fi
          
          echo "åˆ†ææäº¤: $commit_hash"
          
          # è·å–æäº¤ä¿¡æ¯
          commit_message=$(git show -s --format=%s "$commit_hash" 2>/dev/null || echo "æ— æ³•è·å–æäº¤ä¿¡æ¯")
          commit_author=$(git show -s --format=%an "$commit_hash" 2>/dev/null || echo "æœªçŸ¥ä½œè€…")
          commit_date=$(git show -s --format=%ci "$commit_hash" 2>/dev/null || echo "æœªçŸ¥æ—¥æœŸ")
          
          echo "  æäº¤ä¿¡æ¯: $commit_message"
          echo "  ä½œè€…: $commit_author"
          echo "  æ—¥æœŸ: $commit_date"
          
          # è·å–æäº¤çš„æ–‡ä»¶åˆ—è¡¨
          files=$(git show --name-status --oneline "$commit_hash" 2>/dev/null | tail -n +2)
          
          if [ -z "$files" ]; then
            echo "  âš ï¸ æäº¤æ²¡æœ‰æ–‡ä»¶å˜æ›´æˆ–æäº¤ä¸å­˜åœ¨"
            continue
          fi
          
          file_count=0
          while IFS= read -r line; do
            if [ -z "$line" ]; then
              continue
            fi
            
            # è§£ææ–‡ä»¶çŠ¶æ€å’Œè·¯å¾„
            status=$(echo "$line" | cut -f1)
            file_path=$(echo "$line" | cut -f2-)
            
            # è·³è¿‡ç©ºè¡Œå’Œå¼‚å¸¸æƒ…å†µ
            if [ -z "$file_path" ] || [ "$file_path" = "" ]; then
              continue
            fi
            
            # è®°å½•æ–‡ä»¶
            all_files["$file_path"]=1
            
            # è®°å½•æ–‡ä»¶çŠ¶æ€ï¼ˆå–æœ€åçš„çŠ¶æ€ï¼‰
            file_status["$file_path"]="$status"
            
            # è®°å½•æ–‡ä»¶å‡ºç°çš„æäº¤
            if [ -z "${file_commits[$file_path]}" ]; then
              file_commits["$file_path"]="$commit_hash"
            else
              file_commits["$file_path"]="${file_commits[$file_path]},$commit_hash"
            fi
            
            # è®°å½•æäº¤ä¿¡æ¯
            file_commit_messages["$file_path"]="$commit_message"
            
            echo "  ğŸ“ $status $file_path"
            ((file_count++))
            
          done <<< "$files"
          
          echo "  æœ¬æäº¤å¤„ç†æ–‡ä»¶æ•°: $file_count"
          
        done
        
        echo "åˆ†æå®Œæˆï¼Œå…±æ‰¾åˆ° ${#all_files[@]} ä¸ªå”¯ä¸€æ–‡ä»¶"
        
        # åˆ†ç±»ç»Ÿè®¡
        added_count=0
        modified_count=0
        deleted_count=0
        renamed_count=0
        
        for file in "${!all_files[@]}"; do
          status="${file_status[$file]}"
          case "$status" in
            "A") ((added_count++)) ;;
            "M") ((modified_count++)) ;;
            "D") ((deleted_count++)) ;;
            "R"*) ((renamed_count++)) ;;
          esac
        done
        
        echo "ğŸ“Š æ–‡ä»¶å˜æ›´ç»Ÿè®¡:"
        echo "âœ… æ–°å¢: $added_count"
        echo "âœï¸ ä¿®æ”¹: $modified_count"
        echo "ğŸ—‘ï¸ åˆ é™¤: $deleted_count"
        echo "ğŸ“ é‡å‘½å: $renamed_count"
        
        # ç”Ÿæˆè¯¦ç»†æ–‡ä»¶åˆ—è¡¨
        added_files=()
        modified_files=()
        deleted_files=()
        renamed_files=()
        
        for file in "${!all_files[@]}"; do
          status="${file_status[$file]}"
          commits="${file_commits[$file]}"
          commit_msg="${file_commit_messages[$file]}"
          
          case "$status" in
            "A")
              added_files+=("$file|$commits|$commit_msg")
              ;;
            "M")
              modified_files+=("$file|$commits|$commit_msg")
              ;;
            "D")
              deleted_files+=("$file|$commits|$commit_msg")
              ;;
            "R"*)
              renamed_files+=("$file|$commits|$commit_msg")
              ;;
          esac
        done
        
        # è¾“å‡ºåˆ°ç¯å¢ƒå˜é‡ - ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹æ³•
        echo "added_files=$(printf '%s\n' "${added_files[@]}" | jq -R . | jq -s -c . 2>/dev/null || echo '[]')" >> $GITHUB_OUTPUT
        echo "modified_files=$(printf '%s\n' "${modified_files[@]}" | jq -R . | jq -s -c . 2>/dev/null || echo '[]')" >> $GITHUB_OUTPUT
        echo "deleted_files=$(printf '%s\n' "${deleted_files[@]}" | jq -R . | jq -s -c . 2>/dev/null || echo '[]')" >> $GITHUB_OUTPUT
        echo "renamed_files=$(printf '%s\n' "${renamed_files[@]}" | jq -R . | jq -s -c . 2>/dev/null || echo '[]')" >> $GITHUB_OUTPUT
        echo "total_files=${#all_files[@]}" >> $GITHUB_OUTPUT

    - name: Verify file existence in current branch
      id: verify-files
      run: |
        echo "=== éªŒè¯æ–‡ä»¶åœ¨å½“å‰åˆ†æ”¯ä¸­çš„å­˜åœ¨çŠ¶æ€ ==="
        
        # å®‰å…¨åœ°è¯»å–åˆ†æç»“æœ
        added_files_json='${{ steps.analyze-files.outputs.added_files }}'
        modified_files_json='${{ steps.analyze-files.outputs.modified_files }}'
        deleted_files_json='${{ steps.analyze-files.outputs.deleted_files }}'
        
        existing_files=()
        missing_files=()
        actually_deleted=()
        
        # æ£€æŸ¥æ–°å¢å’Œä¿®æ”¹çš„æ–‡ä»¶æ˜¯å¦å­˜åœ¨
        check_files() {
          local files_json="$1"
          local file_type="$2"
          
          files_array=$(echo "$files_json" | jq -r '.[]' 2>/dev/null || echo "")
          
          if [ -z "$files_array" ]; then
            echo "âš ï¸ æ²¡æœ‰$file_typeæ–‡ä»¶"
            return
          fi
          
          while IFS= read -r file_entry; do
            if [ -z "$file_entry" ]; then
              continue
            fi
            
            file_path=$(echo "$file_entry" | cut -d'|' -f1)
            commits=$(echo "$file_entry" | cut -d'|' -f2)
            commit_msg=$(echo "$file_entry" | cut -d'|' -f3)
            
            if [ -f "$file_path" ]; then
              echo "âœ… å­˜åœ¨: $file_path ($file_type)"
              existing_files+=("$file_path|$file_type|$commits|$commit_msg")
            else
              echo "âŒ ç¼ºå¤±: $file_path ($file_type)"
              missing_files+=("$file_path|$file_type|$commits|$commit_msg")
            fi
          done <<< "$files_array"
        }
        
        # æ£€æŸ¥åˆ é™¤çš„æ–‡ä»¶æ˜¯å¦çœŸçš„ä¸å­˜åœ¨
        check_deleted_files() {
          local files_json="$1"
          
          files_array=$(echo "$files_json" | jq -r '.[]' 2>/dev/null || echo "")
          
          if [ -z "$files_array" ]; then
            echo "âš ï¸ æ²¡æœ‰åˆ é™¤æ–‡ä»¶"
            return
          fi
          
          while IFS= read -r file_entry; do
            if [ -z "$file_entry" ]; then
              continue
            fi
            
            file_path=$(echo "$file_entry" | cut -d'|' -f1)
            commits=$(echo "$file_entry" | cut -d'|' -f2)
            commit_msg=$(echo "$file_entry" | cut -d'|' -f3)
            
            if [ ! -f "$file_path" ]; then
              echo "âœ… å·²åˆ é™¤: $file_path"
              actually_deleted+=("$file_path|$commits|$commit_msg")
            else
              echo "âš ï¸ æ ‡è®°åˆ é™¤ä½†å®é™…å­˜åœ¨: $file_path"
            fi
          done <<< "$files_array"
        }
        
        echo "æ£€æŸ¥æ–°å¢æ–‡ä»¶..."
        check_files "$added_files_json" "æ–°å¢"
        
        echo "æ£€æŸ¥ä¿®æ”¹æ–‡ä»¶..."
        check_files "$modified_files_json" "ä¿®æ”¹"
        
        echo "æ£€æŸ¥åˆ é™¤æ–‡ä»¶..."
        check_deleted_files "$deleted_files_json"
        
        # è¾“å‡ºç»“æœ
        echo "existing_files=$(printf '%s\n' "${existing_files[@]}" | jq -R . | jq -s -c . 2>/dev/null || echo '[]')" >> $GITHUB_OUTPUT
        echo "missing_files=$(printf '%s\n' "${missing_files[@]}" | jq -R . | jq -s -c . 2>/dev/null || echo '[]')" >> $GITHUB_OUTPUT
        echo "actually_deleted=$(printf '%s\n' "${actually_deleted[@]}" | jq -R . | jq -s -c . 2>/dev/null || echo '[]')" >> $GITHUB_OUTPUT

    - name: Count all files in current branch
      id: count-branch-files
      run: |
        echo "=== ç»Ÿè®¡å½“å‰åˆ†æ”¯æ‰€æœ‰æ–‡ä»¶ ==="
        
        # ç»Ÿè®¡æ‰€æœ‰æ–‡ä»¶
        echo "ç»Ÿè®¡æ‰€æœ‰æ–‡ä»¶..."
        all_files=$(find . -type f | wc -l)
        echo "æ€»æ–‡ä»¶æ•°: $all_files"
        
        # ç»Ÿè®¡ç›¸å…³æ–‡ä»¶ç±»å‹
